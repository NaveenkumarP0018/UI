<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags must come first in the head; any other head content must come after these tags -->
  <title>Table</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" id="submit">Submit</button>
        <div>
            <table class="table table-stripped">
                <tbody id="tbody-container"> </tbody>
            </table>
         
        </div>
    </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>
<script>
    $("#submit").click(function(){
        $.ajax({
            method:"GET",
            url:"http://jsonplaceholder.typicode.com/users",
            success:function(respo){
                console.log(respo)
                tabledata(respo);
                cleardata(respo);
            },
            error:function(error){
                console.log(error)
            }
        })
    })
    function tabledata(data){
        var tab="";
        data.forEach(function(item,index){
            tab += "<tr>" +
            "<td>" + item.id + "</td>" + 
            "<td>" + item.name + "</td>" + 
            "<td>" + item.phone + "</td>" + 
            "<td>" + item.email + "</td>" +
            "<td>" + item.address.city + "</td>"  +
            "</tr>";
        })
        $("#tbody-container").append(tab)
    }
</script>
</html>
