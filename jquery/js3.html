<html>
    <body>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <table class="table table-stripped">
        <tbody id="tbody-container"> </tbody>
      </table>
      
      <button class="btn btn-primary" onclick="TableData()"> Table Data </button>
      <button class="btn btn-danger" onclick="clearTableData()" > Clear Table Data</button>
      
      <script>

          function fetchData(){
            var http = new XMLHttpRequest();
            http.open("GET", "http://jsonplaceholder.typicode.com/users");
            http.send();

            http.onreadystatechange = function(e){
            console.log(this.readyState);
            console.log(this.state);

            if(this.readyState == 4 && this.status == 200){

                console.log(this.responseText)
                createTemplate(JSON.parse(this.responseText));
                }
            }
        }  

        function clearTableData(){

            document.getElementById("tbody-container").innerHTML = '';
        }
        function TableData() {
        fetchData();
        }
        function createTemplate(data){
        var bodyTempl = " ";
            for(var i = 0; i < data.length; i++){
                bodyTempl += "<tr>" +
                        "<td>" + data[i].id + "</td>" + 
                        "<td>" + data[i].name + "</td>" + 
                        "<td>" + data[i].phone + "</td>" + 
                        "<td>" + data[i].email + "</td>" +
                        "<td>" + data[i].address.city + "</td>"  +
                        "</tr>";
            }
        document.getElementById("tbody-container").innerHTML = bodyTempl;
        }

 </script>
      
    </body>
</html>
