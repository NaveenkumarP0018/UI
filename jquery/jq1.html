<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags must come first in the head; any other head content must come after these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous">


    <style>
    label{
      color: #333333 !important;
    }

    .container{
      margin-top: 5rem;
    }
    </style>
</head>

<body>
  <div class="container">

      <div class="form-group">
        <label class="label"> User Name </label>
        <input id="username" class="form-control" />
      </div>
      <div class="form-group">
        <label class="label"> Password </label>
        <input id="password" class="form-control" type="password" />
      </div>
      <div class="form-group">
        <label class="label"> Address </label>
        <textarea id="address" class="form-control" value=""> </textarea>
      </div>
      <div class="form-group">
        <label class="label"> Nationality </label>
        <select class="form-control" id="nationality">
          <option>India</option>
          <option>US</option>
          <option>UK</option>
        </select>
      </div>
  
      <div class="form-group">
        <button class="btn btn-success" id="submit"> Submit </button>
        <button class="btn btn-danger" id="user-list"> Get Users </button>
      </div>
  

      <ul id="userlist"></ul>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

<script>
$("#user-list").click(function(){
  $.ajax({
    method: "GET",
    url: "http://jsonplaceholder.typicode.com/users",
    success: function(response){
      console.log(response)

      prepareTemplate(response)
    },
    error: function(error){
      console.log("im in error");
      console.log(error)
    }
  })
})

function prepareTemplate(data){
  var template = "";
  data.forEach(function(user, index){
    template += "<li class='list-group-item'>" + user.email + "</li>"+
    "<li class='list-group-item'>" + user.username + "</li>";
  });

  $("#userlist").append(template)

}
</script>

</html>
