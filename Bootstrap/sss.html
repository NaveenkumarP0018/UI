<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <title>Hello, world!</title>
    <style>
      body{
background-color: blue;      
      }
      .login-container{
        background-color:white;
            height: 90%;
            border-radius: 10px;
            width: 50%;
            margin:2% auto;
      }
      .nave{
        border-radius: 20px;
      }
      </style>
  </head>
  <body>
    
  <div class="container login-container justify-content-center">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <img style="margin-top:160px;" src="em2.png" class="card-img" alt="...">
       
        </div>
        <div class="col-md-6 login-form-2">
           
            <form>
                <h2>welcomeback!</h2>
                            
                <div class="form-group">
                  <label for="exampleInputEmail1"></label>
                  <input type="email" class="form-control nave" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or Username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"></label>
                  <input type="password" class="form-control nave" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input nave" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">   Remember me</label>
                </div>
                <button type="button" class="btn btn-primary btn-sm btn-block nave">login</button>
                <br>
                <button type="button" class="btn btn-danger btn-sm btn-block nave"><i class='fab fa-google' style='font-size:16px;'></i> login with google</button><br>
                <button type="button" class="btn btn-primary btn-sm btn-block nave"><i class='fab fa-facebook-f' style='font-size:24px'></i> login with facebook</button>
                <hr>
                <div style="text-align: center;">
                    <a href="#">forgot password?</a>
                </div>
                <div style="text-align: center;">
                    <a href="#">create an account</a>
                </div>
              </form>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
