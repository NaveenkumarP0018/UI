<script>
    function three_digit_armstrong_number() 
{
 for (var i = 1; i < 10; ++i) 
 {
   for (var j = 0; j < 10; ++j) 
     {
        for (var k = 0; k < 10; ++k)
        {
          var pow = (Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3));
          var plus = (i * 100 + j * 10 +  k*1);
          if (pow == plus) 
           {     
            document.write(pow +"<br>");
            }
         }
       }
    }
  }
three_digit_armstrong_number();

</script>
