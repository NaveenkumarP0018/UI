                  <script>

                        var http = new XMLHttpRequest();
                        http.open("GET", "http://jsonplaceholder.typicode.com/users");
                        http.send();
            
                        http.onreadystatechange = function(e){
                        console.log(this.readyState);
                        console.log(this.state);
            
                        if(this.readyState == 4 && this.status == 200){
            
                            console.log(this.responseText)
                            data=JSON.parse(this.responseText);
                            }
                        }
                        function tabledata(){
                            var data1=data;
                            createTemplate(data1);
                        }
                        function list(){
                            var data1=data;
                            createTemplate1(data1);
                        }
                        function tablecard(){
                          document.getElementById("tbody-container").innerHTML="";
                          document.getElementById("con").innerHTML="";


                        }
                    function createTemplate(data){
                    var bodyTempl = " ";
                     var bodyTempl="<thead>"+
                        "<tr class='bg-success'>"+
                        "<th>id</th>"+
                        "<th>Name</th>"+
                        "<th>Phone</th>"+
                        "<th>Email</th>"+
                        "<th>Address</th>"+
                        "</tr>"+
                    "</thead>"
                        for(var i = 0; i < data.length; i++){
                            bodyTempl += 
                            "<tr>" +
                                    "<td class='bg-danger'>" + data[i].id + "</td>" + 
                                    "<td>" + data[i].name + "</td>" + 
                                    "<td class='bg-info'>" + data[i].phone + "</td>" + 
                                    "<td>" + data[i].email + "</td>" +
                                    "<td class='bg-warning'>" + data[i].address.city + "</td>"  +
                                    "</tr>";
                        }
                    document.getElementById("tbody-container").innerHTML = bodyTempl;
                    document.getElementById("con").innerHTML="";
                    }
                    function createTemplate1(data){
                        var temp=" ";
                        var temp="<h2>List Of The Names</h2>"
                        for(var i=0;i<data.length;i++){
                        temp +="<ul class='list-group bg-danger text-success'>"+
              "<li class='list-group-item '>"+data[i].name+"</li>"+
            "</ul>"
                    }
                    document.getElementById("con").innerHTML=temp;
                    document.getElementById("tbody-container").innerHTML="";
            
                    }
