<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <style>
                .header{
                    background-color:blue;
                }
                #x{
                    float: right;
                    color: white;
                    padding: 40px;
                }
                .my{
                    height: 100vh;
                }
                body {
                    overflow-x: hidden;
                }
                ul{
                    list-style: none;
                }
            </style>
        
        
            <div class="header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkie1qHWnsUb3zO5uyHVTs7g7UncSOvHOT_D69trRwHP0NFj1CZA">
                <a id="x"><h1>Logout</h1></a>
            </div>
            <div class="container-main">
                    <div class="row">
                      <div class="col-md-2 bg-success my">
                            <ul>
                                    <li class="ml-3 pt-3" onclick="tabledata()"><a href="#">Home</a></li>
                                    <li class="ml-3 pt-3" onclick="list()"><a href="#">services</a></li>
                                </ul>
                      </div>
                      <div class="col-md-10 ">
                            <table class="table table-bordered">
            
                                    <tbody id="tbody-container">
                                    </tbody>
                                  </table>
                                  <div id="con"></div>      
                                
                      </div>
                    </div>
                  </div>
                  <script>

                        var http = new XMLHttpRequest();
                        http.open("GET", "http://jsonplaceholder.typicode.com/users");
                        http.send();
            
                        http.onreadystatechange = function(e){
                        console.log(this.readyState);
                        console.log(this.state);
            
                        if(this.readyState == 4 && this.status == 200){
            
                            console.log(this.responseText)
                            data=JSON.parse(this.responseText);
                            }
                        }
                        function tabledata(){
                            var data1=data;
                            createTemplate(data1);
                        }
                        function list(){
                            var data1=data;
                            createTemplate1(data1);
                        }
                    function createTemplate(data){
                    var bodyTempl = " ";
                        for(var i = 0; i < data.length; i++){
                            bodyTempl += 
                            "<tr>" +
                                    "<td>" + data[i].id + "</td>" + 
                                    "<td>" + data[i].name + "</td>" + 
                                    "<td>" + data[i].phone + "</td>" + 
                                    "<td>" + data[i].email + "</td>" +
                                    "<td>" + data[i].address.city + "</td>"  +
                                    "</tr>";
                        }
                    document.getElementById("tbody-container").innerHTML = bodyTempl;
                    document.getElementById("con").innerHTML="";
                    }
                    function createTemplate1(data){
                        var temp=" ";
                        for(var i=0;i<data.length;i++){
                        temp +="<ul class='list-group'>"+
              "<li class='list-group-item'>"+data[i].name+"</li>"+
            "</ul>"
                    }
                    document.getElementById("con").innerHTML=temp;
                    document.getElementById("tbody-container").innerHTML="";
            
                    }
              
             </script>
                         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
